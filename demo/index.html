<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;previewbox-link> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/link/index.js"></script>
    <script type="module" src="../dist/article/index.js"></script>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
          color: white;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-color: white;
          color: black;
        }
      }
      p {
        padding: 8px;
      }
      section {
        padding: 12px;
        margin-bottom: 16px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section>
      <previewbox-link hidePoweredBy href="https://web-highlights.com/" />
    </section>
    <section>
      <previewbox-article hidePoweredBy href="https://web-highlights.com/" />
    </section>
    <section>
      <previewbox-article hidePoweredBy href="https://web-highlights.com/" dark />
    </section>
    <section>
      <previewbox-link href="https://web-highlights.com/blog/welcome" />
    </section>
    <section>
      <span style="margin-bottom: 12px; display: block">Forced Light Mode</span>
      <previewbox-link href="https://tooltivity.com" light />
    </section>
    <section>
      <span style="margin-bottom: 12px; display: block">Forced Dark Mode</span>
      <previewbox-link href="https://tooltivity.com" dark />
    </section>
    <section>
      <previewbox-link
        url="https://example.org/test"
        date="2024-01-01"
        title="Manually set title"
        description="Manually set description"
        author="Jon Doe"
        imageUrl="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&dpr=2"
        imageAlt="Manually set image alt"
        faviconUrl="https://web-highlights.com/favicon.ico"
      />
    </section>
    <section>
      <previewbox-link
        url="https://example.org/test"
        date="2024-01-01"
        title="Preview with image error"
        description="Manually set description"
        author="Jon Doe"
        imageUrl="https://errorimages.pexels.com"
        imageAlt="Manually set image alt"
        faviconUrl="https://error.com/error.ico"
      />
    </section>
    <section>
      <previewbox-link
        url="https://web-highlights.com/about"
        date="2024-01-01"
        title="About Me | Creating Web Highlights | My Story & Mission"
        description="Hi, I'm Marius, the creator of Web Highlights. Learn how I build this tool since 2019, my mission to organize digital info, and why I stand behind every feature."
        author="Marius Bongarts"
        imageUrl="https://web-highlights.com/images/about-me.png"
        imageAlt="Me at the beach in Portugal"
        faviconUrl="https://web-highlights.com/favicon.ico"
        target="_self"
        rel="nofollow"
      ></previewbox-link>
    </section>
  </body>
</html>
